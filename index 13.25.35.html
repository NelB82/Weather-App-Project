<head>

    <link rel="stylesheet" href="style/index.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

 
  
    <div container class="app">

      <br/>
      <button type="button" class="btn btn-outline-secondary " id="currentLocation">my current Location</button>
     

      <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4">
    <form class="searchForm" id="search-form">
 <div class="form-group searchfield">
        <input type="city" 
        class="form-control" 
        id="exampleInputSearch" 
        placeholder="Search for your city..." width="100px" >
    </div>

        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-outline-secondary" id="buttonInputSearch">Go!</button>
        <div>
      </div>
      </div>
     </form>

<div class="row">
  <div class="col-3">
       <div class="selectedcity">
      <h1 class="city"id="city-today" ></h1>
      <h2 class="date" id="today"></h2>
      <h3 class="date" id="date-today"></h3>
      <h4 class="date" id="time-today"></h4>
    </div>
  </div>
  <div class="col-3 " >
      <img src="" alt="rain" width="150px" class="image">
  </div>
  <div class="col-3">
    <div class="selectedcity">
      <h1 class="city" id="tomorrow">Tomorrow</h1>
      <h2 class="date">11.09.2021</h2>
      <div class="col-3">
       
      </div>
      
    </div>
  </div>
  </div>
  
</div>

 
  <div class="row components">
    
    <div class="col-3">
        <ul >
    <li>
        <div class="waether">temperature <i class="fas fa-temperature-high"></i></div>
        
    </li>
    <li>
        <div class="waether">rain <i class="fas fa-cloud-rain"></i></div>
        
        </li>
    <li>
        <div class="waether">wind <i class="fas fa-wind"></i></div>
        
        </li>
    <ul>

    </div>
    <div class="col-3">
      <ul>
        <li>
          <span id="tempCelFar"></span>
              <a href="#" class="numbers black" id="celsius-today">°C|</a>
              <a href="#" class="numbers black" id="fahrenheit-today">°F</a>

            </li>
        <li>
            <span class="numbers" id="rain"></span>%
        </li>
        <li>
            <span class="numbers" id="wind"></span>km/h
          
            </li>
    </ul> 
    </div>

    <div class="col-3">
        <ul>
    <li>
        <div class="waether">temperature <i class="fas fa-temperature-high"></i></div>
        
    </li>
    <li>
        <div class="waether">rain <i class="fas fa-cloud-rain"></i></div>
        
        </li>
    <li>
        <div class="waether">wind <i class="fas fa-wind"></i></div>
        
        </li>
    <ul>
</div>
    <div class="col-3">
      <ul>
        <li>
           <span id="tomCelFar" >16</span>
              <a href="javascript:tempToCelsiusTom()" alt="convertCelsius" class="numbers black" id="celsius-tomorrow">
              °C|</a>
              <a href="javascript:tempToFahrenheitTom()" alt="convertFahrenheit" class="numbers black" id="fahrenheit-tomorrow">
                °F
              </a>
           
            </li>
        <li>
            <span class="numbers">60%</span> 
        </li>
        <li>
            <span class="numbers">21</span>km/h
            </li>
    </ul> 
  </div>
</div>


  <div class="row weeksdays">
   
    <div class="col-sm" >
      <div class="card" style="width: 200px; height: 250px;">
        <img src="images/cloudy.svg" class="card-img-top" alt="cloud">
      <div class="card-body week">
        <h5 class="card-title">Sunday</h5>
        <p class="card-text"> 22°|12° </p>
   
      </div>
    </div>
  </div>
    
    <div class="col-sm">
      <div class="card" style="width: 200px; height: 250px;">
        <img src="images/cloudy.svg" class="card-img-top" alt="cloud">
      <div class="card-body week">
        <h5 class="card-title">Monday</h5>
        <p class="card-text">20°|10°</p>
      </div>
    </div>
   </div>


   <div class="col-sm">
      <div class="card" style="width: 200px;height: 250px;">
          <img src="images/rainy.svg" class="card-img-top" alt="rain">
      <div class="card-body week">
          <h5 class="card-title">Tuesday</h5>
          <p class="card-text">23°|13°</p>
    </div>
  </div>
</div>

</div>


<br>


  <div class="row">
    <div class="col-2"></div>
    <div class="col-2">
       <div class="card" style="width: 200px; height: 250px;">
          <img src="images/rainy.svg" class="card-img-top" alt="rain">
      <div class="card-body week">
          <h5 class="card-title">Wednesday</h5>
          <p class="card-text">23°|14°</p>
      </div>
    </div>
    </div>
    <div class="col-2"></div>
    <div class="col-2">
       <div class="card" style="width: 200px; height: 250px;">
          <img src="images/rainy.svg" class="card-img-top" alt="rain">
      <div class="card-body week">
          <h5 class="card-title">Thursday</h5>
          <p class="card-text">22°|12°</p>
      </div>
    </div>
    </div>
    <div class="col-2"></div>
    <div class="col-2"></div>
        
  </div>
  
<p class="capitols">
  <span class="favorite">Berlin</span>  | <span class="favorite">London</span>  | <span class="favorite">Paris</span> 
</p>


    </div>
    </div>
